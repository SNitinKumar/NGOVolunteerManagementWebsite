<!DOCTYPE html>
<html>

<head>
    <title>NGO Volunteer Management Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        Body {
            font-family: Calibri, Helvetica, sans-serif;
            background-image: url("images/main_page.jpg");
            background-size: 100%;
        }
        
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        
        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .dropdown {
            float: left;
            overflow: hidden;
        }
        
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        
        .navbar a:hover,
        .dropdown:hover .dropbtn {
            background-color: red;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About US</a>
            <a href="donate.html">Donate</a>
            <a href="contact.html">Contact us</a>
            <div class="dropdown">
                <button class="dropbtn">NGO volunteer
            <i class="fa fa-caret-down"></i>
            </button>
                <div class="dropdown-content">
                    <a href="vopportunities.html">volunteeropportunities</a>
                    <a href="volunteerprofile.html">volunteerprofile</a>
                </div>
            </div>

            <div class="navbar" style="float: right;">
                <a href="login.html">Login</a>
                <a href="signup.html">Signup</a>
            </div>
        </div>
    </header>
    <main>
        <h1>Welcome to our NGO Volunteer Management Website</h1><br>
        <h2>
            <p>Our website connects volunteers with meaningful opportunities to make a difference in their communities.</p>
        </h2>
    </main>

</body>

</html>
